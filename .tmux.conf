# Reload key
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
bind | split-window -h
bind _ split-window -v

# Status Bar Options
set-option -g status-utf8 on
set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 28
set -g status-right-length 132
set -g status-left '#[fg=green]#h #[fg=black]â€¢ #[fg=green,bright]#(uname -r | cut -c 1-8)#[default]'

# default statusbar colors
set -g status-fg white
set -g status-bg black
set -g status-attr bright

# default window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg black
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# Start numbering at 1
set -g base-index 1

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Highlight active window
set-window-option -g window-status-current-bg blue

# auto window rename
set-window-option -g automatic-rename

# rm mouse mode fail
set -g mode-mouse off

set -g default-terminal "screen-256color"

set -g history-limit 100000

# Vim

set -g status-keys vi
setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# easily toggle synchronization (mnemonic: e is for echo)
bind e setw synchronize-panes on \; display-message "Synchronization ON!"
bind E setw synchronize-panes off \; display-message "Synchronization OFF!"
